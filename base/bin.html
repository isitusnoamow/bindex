		  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div id="Map" style="height:300px"></div>
			<script src="OpenLayers.js"></script>
			<script>
			    var lat            = 22.23734;
			    var lon            = 114.2234;
			    var zoom           = 17;

			    var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
			    var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
			    var position       = new OpenLayers.LonLat(lon, lat).transform( fromProjection, toProjection);


			    map = new OpenLayers.Map("Map");
			    var mapnik         = new OpenLayers.Layer.OSM();
			    map.addLayer(mapnik);

			    var markers = new OpenLayers.Layer.Markers( "Markers" );
			    map.addLayer(markers);
			    markers.addMarker(new OpenLayers.Marker(position));

			    map.setCenter(position, zoom);
			</script>
            <div class="card-body">
              <h2>Bin#0001</h2>
              <h2>Name: Original Bin</h2>
              <h2>BinDex Alpha</h2>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View Stats</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>

                </div>
                <small class="text-muted">Set up on 9/12/2020</small>
              </div>
               <div class="d-flex justify-content-between align-items-center">
               	<div><input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
				<label class="btn btn-outline-success" for="success-outlined">Public</label>

				<input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
				<label class="btn btn-outline-danger" for="danger-outlined">Private</label>
			</div>	
				</div>
            </div>
